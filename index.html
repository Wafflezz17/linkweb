<script>
  window.onload = function() {
      let fileURL = "file.enc"; // Path to the file inside your assets folder
      let a = document.createElement("a");
      a.href = fileURL;
      a.download = "file.enc"; // Set the filename
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
